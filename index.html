<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MICAF - MY CAFE</title>
    <link href="css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-red-500 text-white py-10">
        <div class="container mx-auto px-6 flex flex-col md:flex-row items-center justify-between">
            <!-- Konten Kiri -->
            <div class="w-full md:w-1/2 text-left mb-4">
                <h1 class="text-3xl md:text-5xl font-bold mb-4">MICAF - MY CAFE</h1>
                <h2 class="text-xl md:text-3xl mt-2">FOOD COLLECTION</h2>
                <p class="mt-6 text-base md:text-lg leading-relaxed">Temukan berbagai makanan enak dan lezat yang tersedia di MICAF. Kami menyediakan berbagai hidangan yang memuaskan selera Anda.</p>
                <button id="scrollMenu" class="bg-white text-red-500 font-bold py-2 px-4 md:py-3 md:px-6 mt-8 rounded-lg hover:bg-red-600 hover:text-white transition duration-300">
                    Lihat Menu
                </button>
            </div>                        
            <!-- Konten Kanan: Gambar disembunyikan di tampilan mobile -->
            <div class="w-full md:w-1/2 flex justify-center mt-8 md:mt-0 hidden md:flex">
                <img id="veganImage" src="" alt="Food" class="w-64 h-64 md:h-96 md:w-full object-cover">
            </div>            
        </div>
    </header>

    <!-- Konten Kategori -->
    <div id="menuSection" class="container mx-auto px-8 py-16">
        <h2 class="text-3xl font-semibold mb-10">Kategori Makanan</h2>
        <div id="category-list" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Kategori makanan akan dimuat disini -->
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
